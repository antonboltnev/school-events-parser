<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>School PDF Parser</title>
    <style>
        body { font-family: sans-serif; padding: 10px; width: 350px; }
        .event-item { border: 1px solid #ccc; padding: 8px; border-radius: 6px; margin-bottom: 10px; }
        .btn { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #4285F4; color: #fff; }
        .btn-disabled { opacity: 0.6; pointer-events: none; }
        .spinner {
            display: inline-block;
            width: 14px; height: 14px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }
        .spinner--primary {
            border-color: #4285F4;
            border-top-color: transparent;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<h3>Detected Events</h3>
<div id="events">Scanning document. Bigger docs take more time.<span class="spinner spinner--primary" aria-hidden="true"></span></div>
<button id="add-all" class="btn btn-primary" style="margin: 10px auto 0; padding: 8px 16px; width: 100%">Add All Events</button>
<script src="../libs/pdf.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
